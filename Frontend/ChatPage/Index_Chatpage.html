<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUKALYA - Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="Style_Chatpage.css">
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <div class="app-container">
    <!-- Sidebar Toggle Button -->
    <button class="hamburger-btn" onclick="toggleSidebar()">☰</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo-placeholder">
          <img src="../logoSukalya.ai.png" alt="Sukalya Logo" style="width: 40px; height: 40px; border-radius: 8px;">
        </div>
        <span>SUKALYA.ai</span>
      </div>
      
      <!-- Chat History Section -->
      <nav class="chat-history-section">
        <div class="menu-item new-chat" onclick="newChat()">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 14v-2h8v2H6zm10-4H6V8h10v2z"/>
          </svg>
          New Chat
        </div>
        <div class="chat-history" id="chatHistory">
          <!-- Chat history items will be dynamically added here -->
        </div>
      </nav>

      <!-- Sidebar Footer -->
      <div class="sidebar-footer">
        <a class="menu-item" href="../AuthenticationPage/authentication_index.html">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
          </svg>
          Authentication
        </a>
        <a class="menu-item" href="../TeamPage/team_index.html">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-6 0c1.66 0 2.99-1.34 2.99-3S11.66 5 10 5C8.34 5 7 6.34 7 8s1.34 3 3 3zm6 3c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
          Team Code Renegades
        </a>
        <div class="profile">
          <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="profile">
          <span>Ashutosh Singha</span>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <div class="main">
      <div class="chat-container" id="chatContainer">
        <h2 id="welcomeMessage">How can I help you today?</h2>
        <div class="chat-box" id="chatBox"></div>
      </div>
    </div>
  </div>

  <!-- Input Area - Fixed at bottom -->
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Ask anything..." onkeypress="handleKeyPress(event)">
    <button class="icon-button send-btn" onclick="sendMessage()" title="Send message">
      <i class="fas fa-paper-plane"></i>
    </button>
    <button class="icon-button mic-btn" onclick="handleMicClick()" title="Voice input">
      <i class="fas fa-microphone"></i>
    </button>
  </div>

  <!-- Footer below typing area -->
  <footer class="footer">
    © All Rights Reserved by Code Renegates
  </footer>

  <script src="script.js"></script>
</body>
</html>
